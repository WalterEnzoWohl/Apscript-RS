<style>
/* =========================================================
   RS • Acciones — LIGHT THEME (GCBA) v2
   - Tokenizado con CSS variables
   - Misma estructura/clases (layout intacto)
   - Look más institucional + moderno (más contraste)
   ========================================================= */

/* Archivo (tipografía GCBA) */
@import url('https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;800;900&display=swap');

:root{
  /* GCBA brand */
  --gcba-blue:#153244;
  --gcba-yellow:#FFCC00;
  --gcba-cyan:#8DE2D6;
  --gcba-gray:#3C3C3B;
  --gcba-offwhite:#FCFCFC;

  /* Typography */
  --font:"Archivo", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;

  /* Radius */
  --radius:18px;
  --radius-sm:14px;
}

/* =========================
   THEME: LIGHT (default) — v2
   ========================= */
:root,
html[data-theme="light"],
body[data-theme="light"]{
  /* Background + surfaces (más contraste, menos “lavado”) */
  --bg: #FCFCFC;              /* OFF-WHITE GCBA */
  --surface:#FFFFFF;
  --surface-2:#F3F7F9;        /* headers/paneles */
  --surface-3:#ECF4F3;        /* cyan-tint sutil */

  /* Text */
  --text: var(--gcba-blue);   /* Azul oscuro GCBA */
  --muted: rgba(60,60,59,.86);
  --muted-2: rgba(60,60,59,.62);

  /* Borders (más definidos) */
  --line: rgba(21,50,68,.14);
  --line-2: rgba(21,50,68,.22);

  /* Shadows (más nítidas) */
  --shadow: 0 14px 34px rgba(21,50,68,.12);
  --shadow-soft: 0 10px 24px rgba(21,50,68,.10);

  /* Brand accents */
  --brand: var(--gcba-blue);
  --accent: var(--gcba-cyan);
  --cta: var(--gcba-yellow);

  /* States */
  --good:#16A34A;
  --warn:#F59E0B;
  --bad:#EF4444;
  --neutral:#94A3B8;
  --info:#0EA5E9;

  /* Focus ring (accesible) */
  --focus: rgba(141,226,214,.55);

  /* Scrollbar */
  --scrollbar: rgba(21,50,68,.28);
}


/* =========================
   Base
   ========================= */
*{ box-sizing:border-box; }
html, body{ height:100%; }

body{
  margin:0;
  font-family: var(--font);
  color: var(--text);
  background:
    radial-gradient(900px 360px at 18% 0%, rgba(141,226,214,.18), transparent 58%),
    var(--bg);
}
body{
  overflow-x: hidden;
}
body.modal-hide-header .topbar{
  display:none;
}

/* Scrollbars */
*::-webkit-scrollbar{ height: 10px; width: 10px; }
*::-webkit-scrollbar-track{
  background: rgba(21,50,68,.06);
  border-radius: 999px;
}
*::-webkit-scrollbar-thumb{
  background: var(--scrollbar);
  border: 1px solid rgba(21,50,68,.10);
  border-radius: 999px;
}
*::-webkit-scrollbar-thumb:hover{ background: rgba(21,50,68,.36); }

.wrap{
  max-width: 1480px;
  margin: 0 auto;
  padding: 0 18px 40px;
}

/* =========================
   Topbar
   ========================= */
.topbar{
  position: sticky;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap: 18px;
  padding: 16px 18px;

  border-bottom: 1px solid var(--line);
  background: #FFFFFF;
  border-radius: 0;
  box-shadow: none;
  width: 100vw;
  margin-left: calc(50% - 50vw);
}

.brand{ display:flex; flex-direction:column; gap:6px; }
.brandRow{
  display:flex;
  align-items:center;
  gap:12px;
}
.brandIcon{
  width:140px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.brandIcon svg{
  width:140px;
  height:56px;
  display:block;
}
.brandIcon img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
.brandRow{
  align-items:flex-start;
}
.brandTextWrap{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.brand .title{
  font-size: 20px;
  font-weight: 900;
  letter-spacing:.2px;
  color: var(--text);
}
.brand .sub{
  color: var(--muted);
  font-size: 13px;
  font-weight: 600;
}

.controls{
  display:flex;
  align-items:center;
  gap: 10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

@media (max-width: 1280px){
  .controls{ gap: 8px; }
  .controls .btn.ghost{
    padding: 8px 10px;
    font-size: 12px;
  }
}
@media (max-width: 1100px){
  .controls .btn.ghost{
    padding: 6px 8px;
    font-size: 11.5px;
  }
}

/* =========================
   Buttons (pill)
   ========================= */
.btn{
  appearance:none;
  border: 1px solid var(--line);
  background: var(--surface);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 999px;
  cursor:pointer;
  font-weight: 900;
  transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease, filter .2s ease;
  user-select:none;
}
.btn:hover{
  background: var(--surface-2);
  border-color: var(--line-2);
  box-shadow: var(--shadow-soft);
}
.btn:active{ transform: scale(.98); }

.btn:focus-visible{
  outline:none;
  box-shadow: 0 0 0 4px var(--focus);
}

/* Primario (brand) */
.btn.primary{
  background: var(--brand);
  color: #fff;
  border-color: rgba(21,50,68,.34);
}
.btn.primary:hover{
  filter: brightness(.96);
  box-shadow: var(--shadow);
}

/* Ghost (tabs / acciones menores) */
.btn.ghost{
  background: transparent;
  border-color: transparent;
  color: var(--brand);
}
.btn.ghost:hover{
  background: rgba(21,50,68,.06);
  border-color: rgba(21,50,68,.10);
}

/* Tab activo (pill cyan + glow sutil) */
.btn.active{
  background: rgba(141,226,214,.30);
  border-color: rgba(141,226,214,.85);
  color: var(--brand);
  box-shadow: 0 0 0 4px rgba(141,226,214,.18);
}

/* (Opcional) CTA amarillo: usarlo solo donde realmente sea CTA */
.btn.cta{
  background: var(--cta);
  color: var(--brand);
  border-color: rgba(21,50,68,.22);
}
.btn.cta:hover{
  filter: brightness(.98);
  box-shadow: var(--shadow-soft);
}

.btn:disabled{
  opacity:.55;
  cursor:not-allowed;
  transform:none;
  filter:none;
  box-shadow:none;
}

/* =========================
   Panels / Cards
   ========================= */
.panel{
  margin-top: 18px;
  padding: 18px;

  border: 1px solid var(--line);
  border-radius: var(--radius);
  background: var(--surface);
  box-shadow: var(--shadow);
}

.panel h2{
  margin: 0 0 12px;
  font-size: 13px;
  color: rgba(21,50,68,.86);
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 900;
}

/* Titles / helpers */
.muted{ color: var(--muted); }
.hint{
  font-size: 12px;
  color: var(--muted);
  margin-top: 6px;
  font-weight: 600;
}
label{
  display:block;
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 6px;
  font-weight: 700;
}

/* =========================
   Inputs / Select / Textarea
   ========================= */
.input, select, textarea{
  width:100%;
  padding: 12px 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--line);
  background: var(--surface);
  color: var(--text);
  outline:none;
  transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
  box-shadow: none;
}

textarea{ min-height: 110px; resize: vertical; }

.input::placeholder, textarea::placeholder{
  color: var(--muted-2);
}

/* Focus accesible */
.input:focus, select:focus, textarea:focus{
  border-color: rgba(141,226,214,.95);
  box-shadow: 0 0 0 4px var(--focus);
}

/* Disabled */
.input[disabled], select[disabled], textarea[disabled]{
  opacity:.75;
  cursor:not-allowed;
  background: rgba(21,50,68,.04);
}

/* Select arrow visible (sin librerías) */
select{
  -webkit-appearance:none;
  -moz-appearance:none;
  appearance:none;
  padding-right: 38px;
  background-image:
    linear-gradient(45deg, transparent 50%, rgba(21,50,68,.75) 50%),
    linear-gradient(135deg, rgba(21,50,68,.75) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 55%,
    calc(100% - 12px) 55%;
  background-size: 6px 6px, 6px 6px;
  background-repeat:no-repeat;
}

/* Number input */
input[type="number"]{
  -moz-appearance: textfield;
  appearance: textfield;
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button{
  -webkit-appearance: none;
  margin: 0;
}

/* =========================
   Listado Acciones — header + filtros
   ========================= */
.listHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:12px;
}
.listTitle{ margin:0; }

.filters{
  display:grid;
  grid-template-columns: 1.2fr 0.5fr auto;
  gap: 12px;
  align-items:end;
}
.listFilters{
  display:grid;
  grid-template-columns: 1.4fr 0.6fr auto;
  gap:12px;
  align-items:end;
}
.filtersActions{
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:flex-end;
}

/* =========================
   Table
   ========================= */
.tableWrap{
  margin-top: 14px;
  border: 1px solid var(--line);
  border-radius: 16px;
  overflow:hidden;
  background: var(--surface);
  box-shadow: var(--shadow-soft);
}

.scrollX{
  overflow:auto;
  max-height: 68vh;
  position: relative;
}

table{
  width:100%;
  border-collapse: collapse;
  font-size: 12px;
  min-width: 1750px;
}

thead th{
  position: sticky;
  top: 0;
  z-index: 20;
  text-align:left;
  padding: 11px 10px;

  background: var(--surface-2);
  color: var(--brand);

  border-bottom: 2px solid rgba(141,226,214,.55);
  white-space: nowrap;
  font-weight: 900;
  letter-spacing:.25px;
}

tbody td{
  padding: 10px 10px;
  border-bottom: 1px solid rgba(21,50,68,.10);
  white-space: nowrap;
  vertical-align: top;
  color: rgba(21,50,68,.92);
}

/* Zebra suave */
tbody tr:nth-child(even){
  background: rgba(21,50,68,.015);
}
tbody tr:hover{
  background: rgba(141,226,214,.16);
}

.cellWrap{
  max-width: 420px;
  overflow:hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.footerMeta{
  margin-top: 10px;
  display:flex;
  justify-content:space-between;
  gap: 12px;
  color: var(--muted);
  font-size: 12px;
  flex-wrap:wrap;
}
.empty{ padding: 18px; color: var(--muted); }

/* =========================
   Estado chip + LED
   ========================= */
.chip{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(21,50,68,.14);
  background: rgba(21,50,68,.03);
  font-weight: 900;
  color: var(--brand);
}

.dot{
  width:10px;
  height:10px;
  border-radius:999px;
  background: var(--neutral);
  box-shadow: 0 0 0 3px rgba(21,50,68,.09);
}

/* Mapping estados (mantenés tus clases existentes) */
.state-IDEA{
  background: rgba(245,158,11,.14);
  border-color: rgba(245,158,11,.26);
  color: #7C4A03;
}
.state-IDEA .dot{ background: var(--warn); }

.state-DESARROLLO{
  background: rgba(141,226,214,.20);
  border-color: rgba(141,226,214,.52);
  color: var(--brand);
}
.state-DESARROLLO .dot{ background: var(--accent); }

.state-REALIZADO{
  background: rgba(22,163,74,.12);
  border-color: rgba(22,163,74,.24);
  color: #0F5B2D;
}
.state-REALIZADO .dot{ background: var(--good); }

.state-CANCELADO{
  background: rgba(239,68,68,.12);
  border-color: rgba(239,68,68,.25);
  color: #7F1D1D;
}
.state-CANCELADO .dot{ background: var(--bad); }

/* =========================
   Participantes pills
   ========================= */
.pillList{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  max-width: 560px;
  white-space: normal;
}

.pill{
  display:inline-flex;
  gap:6px;
  align-items:center;
  padding: 3px 7px;
  border-radius: 999px;
  border: 1px solid rgba(21,50,68,.14);
  background: rgba(21,50,68,.04);
  font-weight: 800;
  font-size: 11px;
  line-height: 1.2;
  color: var(--brand);
}
.pill .mini{
  color: var(--muted);
  font-weight: 700;
  font-size: 11px;
}

/* =========================
   Modal
   ========================= */
.modalBack{
  position: fixed;
  inset:0;
  background: rgba(21,50,68,.45);
  display:none;
  align-items:center;
  justify-content:center;
  padding: 18px;
  z-index: 50;
}

.modal{
  width: min(1120px, 100%);
  background: var(--surface);
  border: 1px solid var(--line);
  border-radius: 18px;
  box-shadow: var(--shadow);
  overflow:hidden;
}

.modalHead{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: 12px 14px;
  border-bottom: 1px solid var(--line);
  background: var(--surface-2);
}

.modalTitle{
  font-weight: 900;
  font-size: 13px;
  color: var(--brand);
}

.modalBody{
  padding: 14px;
  max-height: 78vh;
  overflow:auto;
}

.grid2{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.grid3{ display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
.grid1{ display:grid; grid-template-columns: 1fr; gap: 12px; }

.rowBtns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.section{
  border:1px solid var(--line);
  border-radius: 18px;
  padding: 14px;
  background: rgba(21,50,68,.02);
}
.sectionTitle{
  font-weight: 900;
  letter-spacing: 1px;
  color: rgba(21,50,68,.86);
  margin-bottom: 10px;
  text-transform: uppercase;
}
.sectionDisabled{
  opacity: .55;
  filter: saturate(.85);
}

/* =========================
   Row inline (participantes add)
   ========================= */
.rowInline{
  display:grid;
  grid-template-columns: 1fr 190px auto;
  gap: 10px;
  align-items:center;
}
/* =========================
   Chips participantes (FIX layout)
   ========================= */
.chips{
  margin-top: 10px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

/* Chip compacto tipo "pill" con grilla */
.chipX{
  display:grid;
  grid-template-columns: minmax(220px, 1fr) auto auto; /* Nombre | Estado | Quitar */
  align-items:center;
  gap:10px;

  border:1px solid var(--line);
  background: rgba(21,50,68,.04);
  padding: 8px 10px;
  border-radius: 999px;

  /* clave para que NO ocupe toda la fila */
  width: fit-content;
  max-width: 100%;
}

/* Nombre: elipsis, pero sin empujar todo */
.chipX .name{
  font-weight: 900;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  min-width: 220px;
  max-width: 520px;
}

/* Si tenés algún texto secundario dentro */
.chipX .mini{ color: var(--muted); font-weight:700; }


/* Select dentro de chips (estado invitación) */
.statusSel{
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;

  background: var(--surface);
  color: var(--text);
  border: 1px solid var(--line);
  border-radius: 999px;

  padding: 10px 36px 10px 14px;
  font-weight: 800;
  font-size: 12px;

  cursor: pointer;
  outline: none;

  background-image:
    linear-gradient(45deg, transparent 50%, rgba(21,50,68,.75) 50%),
    linear-gradient(135deg, rgba(21,50,68,.75) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size:
    6px 6px,
    6px 6px;
  background-repeat: no-repeat;

  transition:
    border-color .15s ease,
    box-shadow .15s ease,
    background-color .15s ease;
  min-width: 160px;
}
.statusSel:hover{
  background-color: rgba(21,50,68,.04);
  border-color: var(--line-2);
}
.statusSel:focus{
  border-color: rgba(141,226,214,.95);
  box-shadow: 0 0 0 4px var(--focus);
}
.statusSel option{
  background: #ffffff;
  color: var(--text);
}

/* Date hidden input */
.dateHidden{
  position:absolute;
  opacity:0;
  pointer-events:none;
  width:1px; height:1px;
  left:-9999px; top:-9999px;
}

/* =========================
   Combobox (App.html createCombo)
   ========================= */
.combo{ position: relative; width: 100%; }

.comboInput{
  width:100%;
  padding: 12px 38px 12px 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--line);
  background: var(--surface);
  color: var(--text);
  outline:none;
  transition: box-shadow .15s ease, border-color .15s ease;
}
.comboInput:focus{
  border-color: rgba(141,226,214,.95);
  box-shadow: 0 0 0 4px var(--focus);
}
.comboInput[disabled]{ opacity:.75; cursor:not-allowed; background: rgba(21,50,68,.04); }

.comboIcon{
  position:absolute;
  top:50%;
  right:12px;
  transform: translateY(-50%);
  opacity:.75;
  pointer-events:none;
  font-size: 12px;
  color: rgba(21,50,68,.85);
}

.comboMenu{
  position:absolute;
  left:0; right:0;
  top: calc(100% + 6px);
  border: 1px solid var(--line);
  border-radius: 14px;
  background: var(--surface);
  box-shadow: var(--shadow);
  overflow:hidden;
  display:none;
  z-index: 9999;
}
.comboMenu.open{ display:block; }

.comboMenuHeader{
  padding: 10px 12px;
  border-bottom: 1px solid var(--line);
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  background: var(--surface-2);
}
.comboMenuHeader .mini{
  font-size: 12px;
  color: var(--muted);
  font-weight: 800;
}

.comboActions{ display:flex; gap:10px; align-items:center; }

.comboClear{
  border: 1px solid var(--line);
  background: var(--surface);
  color: var(--text);
  padding: 6px 10px;
  border-radius: 999px;
  cursor:pointer;
  font-weight: 900;
}
.comboClear:hover{
  border-color: var(--line-2);
  background: rgba(21,50,68,.04);
}
.comboClear[disabled]{ opacity:.6; cursor:not-allowed; }

.comboList{
  max-height: 260px;
  overflow:auto;
  padding: 6px;
}
.comboItem{
  padding: 10px 10px;
  border-radius: 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  border: 1px solid transparent;
  user-select:none;
}
.comboItem:hover{
  background: rgba(141,226,214,.16);
  border-color: rgba(141,226,214,.35);
}
.comboItem .right{
  display:flex;
  gap:8px;
  align-items:center;
  flex-shrink:0;
}
.comboItem .tag{
  font-size: 11px;
  color: rgba(21,50,68,.95);
  border: 1px solid rgba(141,226,214,.60);
  background: rgba(141,226,214,.20);
  padding: 3px 8px;
  border-radius: 999px;
  white-space:nowrap;
}
.comboItem .subtag{
  font-size: 11px;
  color: var(--muted);
  border: 1px solid rgba(21,50,68,.14);
  background: rgba(21,50,68,.04);
  padding: 3px 8px;
  border-radius: 999px;
  white-space:nowrap;
}
.comboEmpty{
  padding: 12px 10px;
  color: var(--muted);
  font-size: 12px;
  font-weight: 800;
}

/* =========================
   ADMIN (mantiene tu estructura)
   ========================= */
.adminShell{ padding: 18px; }

.adminHeader{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap: 12px;
  margin-bottom: 14px;
}
.adminKicker{
  font-size: 12px;
  color: rgba(21,50,68,.78);
  font-weight: 900;
  letter-spacing: 1px;
  text-transform: uppercase;
  margin-bottom: 6px;
}
.adminTitle{
  font-size: 26px;
  font-weight: 900;
  letter-spacing: .2px;
  margin: 0;
}
.adminSub{
  margin-top: 6px;
  color: var(--muted);
  font-size: 13px;
}
.adminBuildPill{
  display:inline-flex;
  align-items:center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 999px;
  border: 1px solid var(--line);
  background: rgba(21,50,68,.04);
  font-weight: 900;
  font-size: 12px;
  color: var(--brand);
}

.adminTopControls{
  display:flex;
  gap: 12px;
  align-items:flex-end;
  margin-bottom: 14px;
}
.adminControl{ flex: 1; }

.adminCard{
  border: 1px solid var(--line);
  border-radius: 18px;
  padding: 16px;
  background: var(--surface);
  box-shadow: var(--shadow-soft);
}
.adminCardHead{
  display:flex;
  justify-content:space-between;
  gap: 12px;
  align-items:center;
}
.adminCardTitle{
  font-weight: 900;
  font-size: 28px;
  letter-spacing: .2px;
}
.adminTag{
  display:inline-flex;
  align-items:center;
  gap:8px;
